<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./steyle.css" />

    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header-grp">
      <div class="menu_icon_div" onclick="btnMenu()">
        <img
          src="./images/menu_icon.svg"
          alt=""
          width="100%"
          height="100%"
          class="open"
          id="openId"
        />
        <img
          src="./images/close.svg"
          alt=""
          width="100%"
          height="100%"
          class="close"
          id="closeId"
        />
      </div>
      <div class="logo_div">RED<span class="logoX">X</span></div>
      <div class="main_menu" id="menu_id">
        <ul>
          <li><a href="#">SNEAKERS</a></li>
          <li><a href="#">BAGS</a></li>
          <li><a href="#">APPAREL</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
      </div>
      <div class="icon-header">
        <div class="search_icon">
          <a href="#"
            ><img src="./images/search.svg" alt="" width="100%" height="100%"
          /></a>
        </div>
        <div class="account_icon">
          <a href="#"
            ><img src="./images/contact.svg" alt="" width="100%" height="100%"
          /></a>
        </div>
        <div class="cart_icon">
          <a href="#"
            ><img src="./images/cart.svg" alt="" width="100%" height="100%"
          /></a>
        </div>
      </div>
    </header>
  </body>
</html>
